<h4>methods ({{ methods.length }})</h4>
<div ng-switch="no_methods(section_item)">
    <table class="props-or-methods" repeat-inside="method in methods">
        <tr>
            <th rowspan="2">{{method.title}}</th>
            <td><b>(<span method-argument value="method" arg="argument" ng-repeat="argument in method.arguments"/>)</b></td>
        </tr>
        <tr>
            <td ng-bind-html-unsafe="method.text | md"></td>
        </tr>
    </table>
    <div ng-switch-when="true">(no methods)</div>
</div>
